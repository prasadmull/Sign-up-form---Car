<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="#">
            <label for="name">Name*</label>
            <input type="text" id="name" palceholder="Name" required><br>
            
            <label for="email">Email*</label>
            <input type="text" id="email" placeholder="Email" required><br>

            <label for="gender">Gender*</label>
            <input type="radio" name="gender" id="grnder_m" required>
            <label for="gender_m">Male</label>
            <input type="radio" name="gender" id="gender_f" required>
            <label for="gender_f">Female</label><br>

            <label for="car brands">Car Brands*</label>
            <select name="" id="cars" required>
                <option value="" disabled selected>--Pleace choose an action--</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercendez">Mercendez</option>
            </select><br>

            <label for="age">Age*</label>
            <input type="number" name="" id="age" placeholder="Age" required><br>

            <label for="dob">DOB*</label>
            <input type="date" id="dob" required><br>

            <label for="phone number">Phone Number</label>
            <input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required><br>

            <label for="password">Password*</label>
            <input type="password" name="password" id="password" placeholder="Password" required><br>

            <label for="checkbox">I agree to the TOS</label>
            <input type="checkbox" name="" id="tos" required><br>

            <input type="submit" value="submit">

        </form>
    </body>
</html>
